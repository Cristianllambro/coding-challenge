        </div>
      </header>
      <main>

        <!-- distanza1 -->
        <div class="Container1">

          <div>&#8614; Via della Guarigione - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica-1"></div>
        </div>

        <!-- distanza2 -->
        <div class="Container1">
          <input type="checkbox">
          <span class="close">Monopattino Marco 32</span>
          <div>	&#8614; Via della Guarigione - a 220 metri da te</div>
          <div>Stato carica:</div>

        </div>

        <!-- distanza3 -->
        <div class="Container1">
          <input type="checkbox">

          <div>&#8614; Via della Guarigione - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica-3"></div>
        </div>

      </main>
    </div>
